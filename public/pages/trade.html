<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Impact | Tranzacționare</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components/navbar.css">
    <link rel="stylesheet" href="../styles/components/trade.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/trading-vue-js@1.0.2/dist/trading-vue.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="../../index.html" class="logo">Crypto-Impact</a>
        </div>
        <div class="nav-center">
            <a href="news.html" class="nav-btn">News</a>
            <a href="prices.html" class="nav-btn">Prices</a>
            <a href="wallet.html" class="nav-btn">Wallet</a>
            <a href="trade.html" class="nav-btn active">Trade</a>
        </div>
        <div class="nav-right">
            <div class="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-count">0</span>
            </div>
            <button class="auth-btn login">Login</button>
            <button class="auth-btn signup">Sign Up</button>
        </div>
    </nav>

    <!-- Trade Section -->
    <section class="trade" id="trade">
        <div class="trade-header">
            <div class="pair-selector">
                <select id="tradingPair" class="trading-pair-select">
                    <option value="BTC/USD">BTC/USD</option>
                    <option value="ETH/USD">ETH/USD</option>
                    <option value="ORX/USD">ORX/USD</option>
                </select>
                <div class="pair-info">
                    <span class="current-price">$0.00</span>
                    <span class="price-change positive">+0.00%</span>
                </div>
            </div>
            <div class="trading-controls">
                <div class="timeframe-selector">
                    <button class="timeframe-btn active" data-timeframe="1h">1H</button>
                    <button class="timeframe-btn" data-timeframe="4h">4H</button>
                    <button class="timeframe-btn" data-timeframe="1d">1D</button>
                    <button class="timeframe-btn" data-timeframe="1w">1W</button>
                </div>
                <div class="chart-type-selector">
                    <button class="chart-type-btn active" data-type="candles">
                        <i class="fas fa-chart-line"></i>
                    </button>
                    <button class="chart-type-btn" data-type="depth">
                        <i class="fas fa-chart-area"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="trade-container">
            <div class="trade-grid">
                <!-- Partea stângă - Grafic și orderbook -->
                <div class="trade-main">
                    <div class="chart-container">
                        <div id="tradingChart"></div>
                    </div>
                    <div class="market-depth">
                        <div class="orderbook">
                            <div class="orderbook-header">
                                <h3>Orderbook</h3>
                                <div class="orderbook-controls">
                                    <button class="depth-btn active" data-depth="0.1">0.1</button>
                                    <button class="depth-btn" data-depth="0.5">0.5</button>
                                    <button class="depth-btn" data-depth="1">1.0</button>
                                </div>
                            </div>
                            <div class="orderbook-content">
                                <div class="asks">
                                    <!-- Ordine de vânzare -->
                                </div>
                                <div class="spread">
                                    <span>Spread: 0.01%</span>
                                </div>
                                <div class="bids">
                                    <!-- Ordine de cumpărare -->
                                </div>
                            </div>
                        </div>
                        <div class="recent-trades">
                            <h3>Tranzacții Recente</h3>
                            <div class="trades-list">
                                <!-- Lista de tranzacții recente -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Partea dreaptă - Formular tranzacție și ordine active -->
                <div class="trade-sidebar">
                    <div class="trade-form-section">
                        <div class="trade-type-tabs">
                            <button class="tab-btn active" data-type="market">Market</button>
                            <button class="tab-btn" data-type="limit">Limit</button>
                            <button class="tab-btn" data-type="stop">Stop</button>
                        </div>

                        <form id="tradeForm" class="trade-form">
                            <div class="form-group">
                                <label>Tip Ordin</label>
                                <div class="trade-type-toggle">
                                    <button type="button" class="toggle-btn active" data-type="buy">Cumpără</button>
                                    <button type="button" class="toggle-btn" data-type="sell">Vinde</button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="price">Preț</label>
                                <div class="input-group">
                                    <input type="number" id="price" name="price" placeholder="0.00" step="0.01">
                                    <span class="currency">USD</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="amount">Cantitate</label>
                                <div class="input-group">
                                    <input type="number" id="amount" name="amount" placeholder="0.00" step="0.001">
                                    <span class="currency coin-symbol">BTC</span>
                                </div>
                                <div class="amount-buttons">
                                    <button type="button" data-percent="25">25%</button>
                                    <button type="button" data-percent="50">50%</button>
                                    <button type="button" data-percent="75">75%</button>
                                    <button type="button" data-percent="100">100%</button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Total</label>
                                <div class="total-amount">
                                    <span class="total-value">0.00</span>
                                    <span class="currency">USD</span>
                                </div>
                            </div>

                            <div class="available-balance">
                                <span>Disponibil:</span>
                                <span class="balance-amount">0.00 USD</span>
                            </div>

                            <button type="submit" class="trade-submit buy">
                                Cumpără BTC
                            </button>
                        </form>
                    </div>

                    <div class="active-orders">
                        <h3>Ordine Active</h3>
                        <div class="orders-list">
                            <!-- Lista de ordine active -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/trading-vue-js@1.0.2/dist/trading-vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script type="module" src="../js/services/apiService.js"></script>
    <script type="module" src="../js/services/tradeService.js"></script>
    <script type="module" src="../js/trade.js"></script>
</body>
</html>
