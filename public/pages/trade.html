<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Impact | Trading</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components/navbar.css">
    <link rel="stylesheet" href="../styles/components/trade.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="../../index.html" class="logo">Crypto-Impact</a>
        </div>
        <div class="nav-center">
            <a href="news.html" class="nav-btn">News</a>
            <a href="prices.html" class="nav-btn">Prices</a>
            <a href="wallet.html" class="nav-btn">Wallet</a>
            <a href="trade.html" class="nav-btn active">Trade</a>
        </div>
        <div class="nav-right">
            <div class="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-count">0</span>
            </div>
            <button class="auth-btn login">Login</button>
            <button class="auth-btn signup">Sign Up</button>
        </div>
    </nav>

    <!-- Trading Section -->
    <section class="trading-section">
        <div class="trading-container">
            <!-- Left Panel - Chart și Orderbook -->
            <div class="trading-left-panel">
                <!-- Header cu informații despre pereche -->
                <div class="pair-header">
                    <select class="pair-selector">
                        <option value="BTC/USD">BTC/USD</option>
                        <option value="ETH/USD">ETH/USD</option>
                        <option value="ORX/USD">ORX/USD</option>
                    </select>
                    <div class="price-info">
                        <span class="current-price">Loading...</span>
                        <span class="price-change">0.00%</span>
                    </div>
                </div>

                <!-- Controale pentru grafic -->
                <div class="chart-controls">
                    <div class="timeframe-buttons">
                        <button class="timeframe-btn active" data-timeframe="1H">1H</button>
                        <button class="timeframe-btn" data-timeframe="4H">4H</button>
                        <button class="timeframe-btn" data-timeframe="1D">1D</button>
                        <button class="timeframe-btn" data-timeframe="1W">1W</button>
                    </div>
                </div>

                <!-- Grafic -->
                <div class="chart-container">
                    <canvas id="tradingChart"></canvas>
                </div>

                <!-- Orderbook și Tranzacții Recente -->
                <div class="market-data">
                    <div class="orderbook">
                        <h3>Orderbook</h3>
                        <div class="orderbook-header">
                            <span>Preț</span>
                            <span>Cantitate</span>
                            <span>Total</span>
                        </div>
                        <div class="orderbook-asks"></div>
                        <div class="orderbook-spread">
                            <span class="spread-value">Spread: 0.01%</span>
                        </div>
                        <div class="orderbook-bids"></div>
                    </div>
                    <div class="recent-trades">
                        <h3>Tranzacții Recente</h3>
                        <div class="trades-header">
                            <span>Preț</span>
                            <span>Cantitate</span>
                            <span>Timp</span>
                        </div>
                        <div class="trades-list"></div>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Trading Form -->
            <div class="trading-right-panel">
                <!-- Tip Ordin -->
                <div class="order-type">
                    <button class="order-type-btn active" data-type="market">Market</button>
                    <button class="order-type-btn" data-type="limit">Limit</button>
                    <button class="order-type-btn" data-type="stop">Stop</button>
                </div>

                <!-- Buy/Sell Toggle -->
                <div class="trade-type">
                    <button class="trade-type-btn buy active" data-type="buy">Cumpără</button>
                    <button class="trade-type-btn sell" data-type="sell">Vinde</button>
                </div>

                <!-- Trading Form -->
                <div class="trade-form">
                    <div class="form-group">
                        <label for="priceInput">Preț</label>
                        <input type="number" id="priceInput" name="price" step="0.01" placeholder="0.00">
                    </div>

                    <div class="form-group">
                        <label for="amountInput">Cantitate</label>
                        <input type="number" id="amountInput" name="amount" step="0.00000001" placeholder="0.00000000">
                        <div class="quick-amount">
                            <button class="quick-amount-btn" data-percentage="25">25%</button>
                            <button class="quick-amount-btn" data-percentage="50">50%</button>
                            <button class="quick-amount-btn" data-percentage="75">75%</button>
                            <button class="quick-amount-btn" data-percentage="100">100%</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="totalInput">Total</label>
                        <input type="number" id="totalInput" name="total" step="0.01" placeholder="0.00" readonly>
                    </div>

                    <div class="available-balance">
                        Disponibil: <span id="availableBalance">0.00000000</span>
                    </div>

                    <button id="submitTrade" class="submit-btn buy">
                        Cumpără BTC
                    </button>
                </div>

                <!-- Ordine Active -->
                <div class="active-orders">
                    <h3>Ordine Active</h3>
                    <div class="orders-list"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script type="module" src="../js/services/apiService.js"></script>
    <script type="module" src="../js/services/walletService.js"></script>
    <script type="module" src="../js/trade.js"></script>
</body>
</html>
