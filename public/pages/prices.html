<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Impact | Prices</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/components/navbar.css">
    <link rel="stylesheet" href="/styles/components/prices.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="/js/services/authService.js" type="module"></script>
    <script src="/js/auth-check.js" type="module"></script>
</head>
<body>
 
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="logo">Crypto-Impact</a>
        </div>
        <div class="nav-center">
            <a href="/pages/news.html" class="nav-link">News</a>
            <a href="/pages/prices.html" class="nav-link active">Prices</a>
            <a href="/pages/wallet.html" class="nav-link">Wallet</a>
            <a href="/pages/trade.html" class="nav-link">Trade</a>
        </div>
        <div class="nav-right">
            <div class="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-count">0</span>
            </div>
            <div class="auth-buttons">
                <a href="/pages/login.html" class="auth-btn login">Login</a>
                <a href="/pages/signup.html" class="auth-btn signup">Sign Up</a>
            </div>
            <div class="user-profile">
                <img src="/assets/images/user-avatar.png" alt="User Avatar" class="user-avatar">
                <span class="username">User</span>
                <button class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

 
    <section class="prices">
        <div class="content-wrapper">
            <div class="top-movers">
                <div class="top-movers-header">
                    <h3>Top Movers<span class="info-icon" title="Cele mai volatile criptomonede în ultimele 24h">ⓘ</span></h3>
                </div>
                <div class="movers-carousel">
                    <div class="movers-container">
                
                    </div>
                </div>
            </div>
            
            <div class="prices-container">
                <h2 class="prices-title">Today's Cryptocurrency Prices</h2>
            </div>
            
            <div class="pagination">
           
            </div>
        </div>
    </section>

    <!-- Modal pentru detalii despre monede -->
    <div class="crypto-modal-overlay">
        <div class="crypto-modal">
            <div class="crypto-modal-header">
                <div class="crypto-modal-title">
                    <img src="" alt="" class="crypto-modal-icon">
                    <div class="crypto-modal-name">
                        <h2></h2>
                        <span></span>
                    </div>
                </div>
                <button class="crypto-modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="crypto-modal-content">
                <!-- Conținutul va fi generat dinamic -->
            </div>
        </div>
    </div>

    <script src="/js/prices.js" type="module"></script>
</body>
</html>
