<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Impact | Prețuri</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/components/navbar.css">
    <link rel="stylesheet" href="/styles/components/prices.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="/js/services/authService.js" type="module"></script>
    <script src="/js/auth-check.js" type="module"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="logo">Crypto-Impact</a>
        </div>
        <div class="nav-center">
            <a href="/pages/news.html" class="nav-link">News</a>
            <a href="/pages/prices.html" class="nav-link active">Prices</a>
            <a href="/pages/wallet.html" class="nav-link">Wallet</a>
            <a href="/pages/trade.html" class="nav-link">Trade</a>
        </div>
        <div class="nav-right">
            <div class="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-count">0</span>
            </div>
            <div class="auth-buttons">
                <a href="/pages/login.html" class="auth-btn login">Login</a>
                <a href="/pages/signup.html" class="auth-btn signup">Sign Up</a>
            </div>
            <div class="user-profile">
                <img src="/assets/images/user-avatar.png" alt="User Avatar" class="user-avatar">
                <span class="username">User</span>
                <button class="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Prices Content -->
    <section class="prices">
        <div class="top-movers">
            <div class="top-movers-header">
                <h3>Top Movers<span class="info-icon" title="Cele mai volatile criptomonede în ultimele 24h">ⓘ</span></h3>
            </div>
            <div class="movers-carousel">
                <button class="carousel-btn prev">❮</button>
                <div class="movers-container">
                    <!-- Cards will be populated by JavaScript -->
                </div>
                <button class="carousel-btn next">❯</button>
            </div>
        </div>
        
        <div class="prices-container">
            <h2 class="prices-title">Today's Cryptocurrency Prices</h2>
            <!-- Prețurile vor fi populate dinamic -->
        </div>
        <div class="pagination">
            <!-- Paginarea va fi adăugată dinamic -->
        </div>
    </section>

    <script src="/js/prices.js" type="module"></script>
</body>
</html>
