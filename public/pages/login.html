<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Crypto-Impact</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/components/navbar.css">
    <link rel="stylesheet" href="/styles/components/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">Crypto-Impact</a>
        <div class="nav-center">
            <a href="/pages/news.html" class="nav-link">News</a>
            <a href="/pages/prices.html" class="nav-link">Prices</a>
            <a href="/pages/wallet.html" class="nav-link">Wallet</a>
            <a href="/pages/trade.html" class="nav-link">Trade</a>
        </div>
        <div class="nav-right">
            <div class="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-count">0</span>
            </div>
            <a href="/pages/login.html" class="auth-btn">Login</a>
            <a href="/pages/signup.html" class="auth-btn signup">Sign Up</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Login</h2>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Parolă</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <div class="auth-links">
                <a href="#" class="forgot-password">Ai uitat parola?</a>
                <span class="divider">|</span>
                <a href="/pages/signup.html" class="signup-link">Creează cont nou</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { showAlert } from '/js/auth.js';
        
        // Facem showAlert disponibil global
        window.showAlert = showAlert;
        
        // Verificăm warning-ul imediat după ce scriptul este încărcat
        const warning = localStorage.getItem('loginWarning');
        if (warning) {
            showAlert(warning);
            localStorage.removeItem('loginWarning');
        }
    </script>
</body>
</html>
