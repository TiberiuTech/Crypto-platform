<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofel | CryptoVault</title>
    <link rel="stylesheet" href="../styles/components/wallet.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="../js/chart.js" defer></script>
</head>
<body>
    <div class="wallet">
        <div class="wallet-content">
            <!-- Card Principal -->
            <div class="wallet-balance">
                <h3>Sold Total</h3>
                <div class="balance">54.024,07 USD</div>
                <div class="balance-change">
                    <span class="change negative">-0.05%</span>
                    <span class="period">ultimele 24h</span>
                </div>
                
                <!-- Butoane de Acțiune -->
                <div class="wallet-actions">
                    <button class="action-btn deposit">
                        <i class="fas fa-arrow-down"></i>
                        Depunere
                    </button>
                    <button class="action-btn withdraw">
                        <i class="fas fa-arrow-up"></i>
                        Retragere
                    </button>
                    <button class="action-btn swap">
                        <i class="fas fa-exchange-alt"></i>
                        Swap
                    </button>
                </div>
            </div>

            <!-- Grafic Portofel -->
            <div class="chart-container">
                <div class="chart-header">
                    <h3 class="chart-title">Evoluție Portofel</h3>
                    <div class="chart-period-selector">
                        <button class="period-btn" data-period="7">7Z</button>
                        <button class="period-btn active" data-period="30">30Z</button>
                        <button class="period-btn" data-period="90">90Z</button>
                        <button class="period-btn" data-period="365">1A</button>
                    </div>
                </div>
                <canvas id="portfolioChart"></canvas>
            </div>

            <!-- Statistici -->
            <div class="stats-grid">
                <div class="stat-card" style="--animation-order: 1">
                    <div class="stat-title">Profit Total</div>
                    <div class="stat-value">+2.145,32 USD</div>
                    <div class="stat-change positive">
                        <i class="fas fa-arrow-up"></i>
                        +4.12%
                    </div>
                </div>
                <div class="stat-card" style="--animation-order: 2">
                    <div class="stat-title">Valoare 24h</div>
                    <div class="stat-value">-27,15 USD</div>
                    <div class="stat-change negative">
                        <i class="fas fa-arrow-down"></i>
                        -0.05%
                    </div>
                </div>
                <div class="stat-card" style="--animation-order: 3">
                    <div class="stat-title">Active</div>
                    <div class="stat-value">5</div>
                    <div class="stat-change">
                        Monede & Token-uri
                    </div>
                </div>
                <div class="stat-card" style="--animation-order: 4">
                    <div class="stat-title">Tranzacții</div>
                    <div class="stat-value">27</div>
                    <div class="stat-change">
                        Luna aceasta
                    </div>
                </div>
            </div>

            <!-- Lista de Active -->
            <div class="wallet-assets">
                <div class="section-header">
                    <h3>Active <span class="asset-count">(5)</span></h3>
                    <div class="asset-filters">
                        <button class="filter-btn active">Toate</button>
                        <button class="filter-btn">Monede</button>
                        <button class="filter-btn">Token-uri</button>
                    </div>
                </div>
                <!-- Lista de active va fi populată dinamic -->
            </div>

            <!-- Istoric Tranzacții -->
            <div class="transaction-history">
                <div class="section-header">
                    <h3>Istoric Tranzacții</h3>
                </div>
                <!-- Lista de tranzacții va fi populată dinamic -->
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
</body>
</html> 
</html>
