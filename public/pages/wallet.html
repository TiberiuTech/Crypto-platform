<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Impact | Portofel</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/components/navbar.css">
    <link rel="stylesheet" href="../styles/components/wallet.css">
    <link rel="stylesheet" href="../styles/components/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="../../index.html" class="logo">Crypto-Impact</a>
        </div>
        <div class="nav-center">
            <a href="news.html" class="nav-btn">News</a>
            <a href="prices.html" class="nav-btn">Prices</a>
            <a href="wallet.html" class="nav-btn active">Wallet</a>
            <a href="trade.html" class="nav-btn">Trade</a>
        </div>
        <div class="nav-right">
            <div class="notification-bell">
                <i class="fas fa-bell"></i>
                <span class="notification-count">0</span>
            </div>
            <button class="auth-btn login">Login</button>
            <button class="auth-btn signup">Sign Up</button>
        </div>
    </nav>

    <!-- Wallet Section -->
    <section class="wallet" id="wallet">
        <h2>Portofelul Meu</h2>
        <div class="wallet-content">
            <div class="wallet-balance">
                <h3>Sold Total</h3>
                <p class="balance">0.00 USD</p>
                <div class="balance-chart">
                    <canvas id="balanceChart"></canvas>
                </div>
            </div>
            
            <div class="wallet-assets">
                <h3>Active</h3>
                <div class="assets-list">
                    <!-- Lista de active va fi populată dinamic -->
                </div>
            </div>

            <div class="transaction-history">
                <h3>Istoric Tranzacții</h3>
                <div class="transactions-list">
                    <!-- Lista de tranzacții va fi populată dinamic -->
                </div>
                <div class="transaction-chart">
                    <canvas id="transactionChart"></canvas>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h3>Crypto-Impact</h3>
            </div>
            <div class="footer-links">
                <a href="../../index.html#about">Despre</a>
                <a href="news.html">Știri</a>
                <a href="prices.html">Prețuri</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Crypto-Impact. Toate drepturile rezervate.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/wallet.js"></script>
    <script src="../js/websocket.js"></script>
</body>
</html>
